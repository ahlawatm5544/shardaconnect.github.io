<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharda Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Sharda Connect</h1>
        </div>
    </header>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="tabs" style="display:none;">
            <!-- Content of tabs will be dynamically loaded here -->
        </section>

        <section id="feed" class="tabcontent" style="display:none;">
            <!-- Feed content will be loaded dynamically here -->
        </section>

        <section class="post-section" id="post-section" style="display: none;">
            <h2>Post Your Thought</h2>
            <form id="post-form">
                <textarea id="thoughts" name="thoughts" rows="4" placeholder="Share your thoughts..."></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sharda Connect</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
